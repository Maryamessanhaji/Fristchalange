<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="containers">
      <div class="container">
        <section class="left">
          <div class="title">
            <h2>Mortgage Calculator</h2>
            <a href="#"> Clear All </a>
          </div>
          <form action="" onsubmit="return error()">
            <label for="Mortgage_Amount"> Mortgage Amount </label>
            <div class="input-icons">
              <span class="icon">¬£</span>
              <input class="input-field" type="number" id="Mortgage_Amount"/>
            </div>
            <p class="demo" id="errorMortgageAmount"></p>

            <div class="rate">
              <div class="input-group">
                <label for="Mortgage_Term"> Mortgage Term </label>
                <div class="input-icons">
                  <input class="input-field" type="number" id="Mortgage_Term" />
                  <span class="icon" style="border-radius: 0px 5px 5px 0px"
                    >years</span
                  >
                </div>
                <p class="demo" id="errorMortgageTerm"></p>
              </div>
              <div class="input-group">
                <label for="Interest_Rate"> Interest Rate </label>
                <div class="input-icons">
                  <input class="input-field" type="number" id="Interest_Rate" />
                  <span class="icon" style="border-radius: 0px 5px 5px 0px"
                    >%</span
                  >
                </div>
                <p class="demo" id="errorMortgageRate"></p>
              </div>
            </div>
            <div class="input-radio-group">
              <label > Mortgage Type </label>
              <div class="input-radio">
                <input type="radio" name="radioButtons"  value=" Repayment" id="repayment"/>
                <label for="repayment"> Repayment </label>
              </div>
             
              <div class="input-radio">
                <input type="radio" name="radioButtons"  value="Interest Only" id="interest_Only"/>
                <label for="interest_Only"> Interest Only </label>
              </div>
            </div>
            <p class="demo" id="errorMortgageType"></p>
            <div class="input-icons" style="border: none">
             
              <button class="button" type="submit">
                <i class="fa fa-calculator" aria-hidden="true"></i>
                Calculate Repayments
              </button>
            </div>
          </form>
        </section>
        <!-- Empty results start -->
        <!-- <section class="right">
          <img src="/assets/images/illustration-empty.svg" alt="" />
          <h2>Results shown here</h2>
          <p>
            Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
            monthly repayments would be.
          </p>
        </section> -->
     

    <!-- Empty results end -->

    <!-- Completed results start -->
    <section class="right1">
      <h2>Your results</h2>
      <p>
        Your results are shown below based on the information you provided. To
        adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù
        again.
      </p>
      <div class="card">
        <p> Your monthly repayments</p>
        <h1 id="monthlyRepayments"></h1>
        <hr>
        <p> Total you'll repay over the term</p>
        <h3 id="totalRepayment"></h3>
      </div>
    </section>
  </div>
</div>

</html>
